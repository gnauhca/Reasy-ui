<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>progressbartest</title>
<link rel="stylesheet" href="../reasy-ui.css">
<link rel="stylesheet" href="demo.css">
<style>
.div {width: 200px; height: 200px; border-radius: 10px; background: ; margin: 20px; line-height: 100px; text-align: center; float: left; color: #000;}
#handleArea {position: fixed; width: 600px; bottom: 50px; left: 50%; margin-left:-300px;  z-index: 99999999999999; background: #fff; padding: 20px;}

</style>
</head>
<body style="background: url(bg.png) center top;">

<div id="handleArea" class="demo-panel">

	<div class="control-group">
		<label for="" class="control-label">Begin progress</label>
		<div class="controls">
			<input type="text" value="正在升级..." id="msg">
			<button class="btn" id="btnStart">start</button>$.progressBar().run(5000, "正在升级...");
		</div>
	</div>
	

	<div class="control-group">
		<label for="" class="control-label">Handset val</label>
		<div class="controls">
			<input type="text" value="50" id="str">
			<button class="btn" id="btnSetPercent">set Progress</button>
		</div>
	</div>

	<div class="control-group">
		<label for="" class="control-label">distroy</label>
		<div class="controls">
			<button class="btn" id="btnDistroy">distroy</button>$.progressBar().distroy();
		</div>
	</div>

	<div class="control-group">
		<label for="" class="control-label">NoTime</label>
		<div class="controls">
			<button class="btn" id="btnNoTime">NoTime</button>$.progressBar().run(0, "没时间");
		</div>
	</div>
</div>


<script src="../jquery.js"></script>
<script src="../reasy-ui.js"></script>	
<script>



$("#btnSetPercent").on("click",function() {
	$.progressBar().set($("#str").val(), "手动设置的百分比", function() {$.alert("hanset successfully")});
});

$("#btnStart").on("click",function() {
	$.progressBar().run(5000, $("#msg").val());
	$.alert($.progressBar().getTaskNum() + " waiting...")
});

$("#btnDistroy").on("click",function() {
	$.progressBar().distroy();
});

$("#btnNoTime").on("click",function() {
	$.progressBar().run(0, "没时间");
});

</script>
</body>
</html>
